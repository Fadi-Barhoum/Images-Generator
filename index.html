<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>Image Generator</h1>
            <p>Convert your text into images within a second</p>
            <form class="generate-form">
                <input type="text" class="promot-input" placeholder="Descripe your image" required>
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3" selected>3 Images</option>
                        <option value="4">4 Images</option>
                        <option value="5">5 Images</option>
                        <option value="6">6 Images</option>
                        <option value="7">7 Images</option>
                        <option value="8">8 Images</option>
                        <option value="9">9 Images</option>
                        <option value="10">10 Images</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>

    <section class="image-gallery">
        <div class="img-card">
            <img src="images/image1.webp" alt="image">
            <a href="#" class="dowmload-btn">
                <img src="images/download.svg" alt="download icom">
            </a>
        </div>
        <div class="img-card">
            <img src="images/image2.jpg" alt="image">
            <a href="#" class="dowmload-btn">
                <img src="images/download.svg" alt="download icom">
            </a>
        </div>
        <div class="img-card">
            <img src="images/image3.jfif" alt="image">
            <a href="#" class="dowmload-btn">
                <img src="images/download.svg" alt="download icom">
            </a>
        </div>
    </section>


<script src="script.js"></script>
</body>
</html>
